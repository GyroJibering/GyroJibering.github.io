<script>
const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
const cards = [...emojis, ...emojis];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;
let timer = 0;
let timerInterval;
let gameStarted = false;
let canFlip = true;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function createCard(emoji) {
  const card = document.createElement('div');
  card.className = 'card';
  
  const cardInner = document.createElement('div');
  cardInner.className = 'card-inner';
  
  const cardFront = document.createElement('div');
  cardFront.className = 'card-front';
  
  const cardBack = document.createElement('div');
  cardBack.className = 'card-back';
  cardBack.textContent = emoji;
  
  cardInner.appendChild(cardFront);
  cardInner.appendChild(cardBack);
  card.appendChild(cardInner);
  
  card.addEventListener('click', () => flipCard(card));
  return card;
}

function flipCard(card) {
  if (!gameStarted || !canFlip) return;
  if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      canFlip = false;
      moves++;
      document.getElementById('moves').textContent = moves;
      
      const [card1, card2] = flippedCards;
      if (card1.querySelector('.card-back').textContent === card2.querySelector('.card-back').textContent) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;
        
        if (matchedPairs === emojis.length) {
          clearInterval(timerInterval);
          setTimeout(() => {
            alert(`æ­å–œä½ èµ¢äº†ï¼ç”¨æ—¶ ${timer} ç§’ï¼Œç§»åŠ¨ ${moves} æ¬¡ï¼`);
          }, 500);
        }
        canFlip = true;
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          canFlip = true;
        }, 1000);
      }
      flippedCards = [];
    }
  }
}

function startGame() {
  if (gameStarted) return;
  gameStarted = true;
  const gameBoard = document.getElementById('gameBoard');
  gameBoard.innerHTML = '';
  matchedPairs = 0;
  moves = 0;
  timer = 0;
  document.getElementById('moves').textContent = '0';
  document.getElementById('timer').textContent = '0';
  
  const shuffledCards = shuffle([...cards]);
  shuffledCards.forEach(emoji => {
    gameBoard.appendChild(createCard(emoji));
  });

  timerInterval = setInterval(() => {
    timer++;
    document.getElementById('timer').textContent = timer;
  }, 1000);
}

document.getElementById('startGame').addEventListener('click', startGame);
</script>

  function strip(str, remove) {
    while (str.length > 0 && remove.indexOf(str.charAt(0)) != -1) {
      str = str.substr(1);
    }
    while (str.length > 0 && remove.indexOf(str.charAt(str.length - 1)) != -1) {
      str = str.substr(0, str.length - 1);
    }
    return str;
  }

  function scroll() {

    window.scrollTo({
      left: 0, 
      top: window.innerHeight,
      behavior: 'smooth'
    });

  }

  const forceCheckScroll = sessionStorage.getItem('forceCheckScroll') === 'true';
  const checkScroll = strip(window.location.pathname, '/') !== strip('', '/');

  if (forceCheckScroll || checkScroll) {
    const maxWidth = "(max-width: 48rem)";
    const result = window.matchMedia(maxWidth);
    if (result.matches) {
      scroll();
    } else {
      result.addListener((match) => {
        if (match.media == maxWidth) {
          if (match.matches) {
            scroll();
          }
        }
      });
    }
  }
